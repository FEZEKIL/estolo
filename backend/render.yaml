services:
  - type: web
    name: estolo-backend
    env: python
    pythonVersion: "3.11.7"
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_ENGINE
        value: sqlite
        scope: run
      - key: PYTHON_VERSION
        value: 3.11
